<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>
      <h1> Tic Tac Toe </h1>
    </div>

    <div class="container">

      <button type="button" id="box0" class="box" ></button>
      <button type="button" id="box1" class="box" ></button>
      <button type="button" id="box2" class="box" ></button>
      <button type="button" id="box3" class="box" ></button>
      <button type="button" id="box4" class="box" ></button>
      <button type="button" id="box5" class="box" ></button>
      <button type="button" id="box6" class="box" ></button>
      <button type="button" id="box7" class="box" ></button>
      <button type="button" id="box8" class="box" ></button>

      <div >
        <h2 class="play1"><em>Player1</em></h2>
          <select class="mark">
            <option value="O" selected="selected">O</option>
            <option value="X">X</option>
          </select>
      </div>
      <div >

      </div>
      <div>
        <h2 class="play2"><em>Player2</em></h2>
        <select class="mark2">
          <option value="O" >O</option>
          <option value="X" selected="selected">X</option>
        </select>
      </div>
  </div>

  <div class="play">
    <p class="para">
    </p>
    <button class="playAgain">Play Again !</button>
  </div>

  <script type="text/javascript" src="js/jquery.js">
  </script>
  <script type="text/javascript" src="js/main.js">
  </script>
  </body>
</html>
